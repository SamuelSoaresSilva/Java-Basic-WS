<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com WebSocket</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="login-page" class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Entre no Chat</h5>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" placeholder="Digite seu nome" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>

                <div id="chat-page" class="card mt-5 d-none">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Chat em Tempo Real</h5>
                        <button id="disconnect-btn" class="btn btn-danger btn-sm">Desconectar</button>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-messages mb-3">
                            <!-- Mensagens serão adicionadas aqui -->
                        </div>
                        <form id="message-form">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem..." required>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
